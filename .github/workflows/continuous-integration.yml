name: Continuous Integration

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - production
      - main
      - develop
      - dependabot/**
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_call:

permissions:
  actions: read
  contents: read
  checks: write

env:
  WORKSPACE: ${{ github.workspace }}

concurrency:
  group: ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  continuous-integration:
    name: Lint, Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Environment Setup
        uses: ./.github/actions/environment-setup

      - name: Run lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm run test --if-present

      - name: Run build
        run: npm run build --if-present

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [continuous-integration]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.continuous-integration.result }}" != "success" ]]; then
            echo "❌ Continuous Integration failed"
            exit 1
          fi
          echo "✅ Continuous Integration completed successfully!"
